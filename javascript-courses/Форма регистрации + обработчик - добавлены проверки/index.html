	<div class="wrapper">
		<h1>Регистрация</h1>

		<form action="" class="regform" onsubmit="return false">

			<label for="email">Почта</label>

			<label for="pass">Пароль</label>

			<label for="repass">Повторите пароль</label>
			<input type="password" id="repass">

			<input type="submit" value="Зарегистрироваться" onclick="regUser();">

		</form>
	</div>
